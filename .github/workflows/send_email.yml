name: AutomacaoEmailPython

on:
  push:
    branches:
      - main   # ou o branch que você usa
  schedule:
    - cron: '0 9 * * *'  # roda todo dia às 09:00 UTC (ajuste para seu horário local)

jobs:
  send_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checar repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          # aqui você pode instalar outras libs se precisar

      - name: Rodar script de envio de e-mail
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python main.py
